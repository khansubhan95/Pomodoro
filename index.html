<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Aref+Ruqaa" rel="stylesheet">

    <link rel="stylesheet" href="app.css" type="text/css">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="source.js"></script>

	<title>Timer</title>
</head>

<body>
<h1 class="heading text-center">Pomodoro Timer</h1 class="heading text-center">

<br>
<br>

<div class="container-fluid" style="min-height:95%;">

<div class="row">
<div class="col-xs-4"></div>

<div class="col-xs-2 text-center"><p>Session length</p></div>

<div class="col-xs-2 text-center"><p>Break length</p></div>

<div class="col-xs-4"></div>
</div>

<div class="row">

<div class="col-xs-4"></div>

<div class="col-xs-2 text-center"><i class="fa fa-plus" id="session-plus" aria-hidden="true"></i> <div class="time" id="session-time">25</div> <i class="fa fa-minus" id="session-minus" aria-hidden="true"></i></div>

<div class="col-xs-2 text-center"><i class="fa fa-plus" id="break-plus" aria-hidden="true"></i> <div class="time" id="break-time">5</div> <i class="fa fa-minus" id="break-minus" aria-hidden="true"></i></div>

<div class="col-xs-4"></div>
</div>

<br>

<div class="row">

<div class="col-xs-4"></div>

<div class="col-xs-4 text-center">
<!-- <div class="circle"> -->
<div id = "time-type">
Session
</div>
<br>
<div id="clock-time">25</div>
</div>

<div class="col-xs-4"></div>
</div>

<div class="row">

<div class="col-xs-4"></div>
<div class="col-xs-4 text-center">
	<i class="fa fa-play text-left" id="play" aria-hidden="true"></i>
	<i class="fa fa-pause text-center" id="pause" aria-hidden="true"></i>
	<i class="fa fa-stop text-right" id="stop" aria-hidden="true"></i>
</div>
<div class="col-xs-4"></div>
</div>
	
</div>

<br><br>

        </p>
    </div>
</footer>

</body>
</html>
